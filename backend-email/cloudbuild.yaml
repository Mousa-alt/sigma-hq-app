steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/sigma-email-sync', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sigma-email-sync']
  
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sigma-email-sync'
      - '--image'
      - 'gcr.io/$PROJECT_ID/sigma-email-sync'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'GCS_BUCKET=sigma-docs-repository,IMAP_SERVER=mail.sigmadd-egypt.com,IMAP_PORT=993,GCP_PROJECT=sigma-hq-technical-office,GCP_LOCATION=us-central1,FIREBASE_PROJECT=sigma-hq-38843,APP_ID=sigma-hq-production'
      - '--set-secrets'
      - 'EMAIL_USER=email-user:latest,EMAIL_PASS=email-pass:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '600s'
