steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/sigma-whatsapp-webhook', './backend-whatsapp-webhook']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sigma-whatsapp-webhook']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sigma-whatsapp-webhook'
      - '--image'
      - 'gcr.io/$PROJECT_ID/sigma-whatsapp-webhook'
      - '--region'
      - 'europe-west1'
      - '--memory'
      - '512Mi'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GCP_PROJECT=sigma-hq-technical-office,GCP_LOCATION=us-central1,FIREBASE_PROJECT=sigma-hq-38843,APP_ID=sigma-hq-production'
      - '--quiet'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '600s'
