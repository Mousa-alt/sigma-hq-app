steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/sigma-sync-worker', './backend']

  # 2. Push the image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sigma-sync-worker']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sigma-sync-worker'
      - '--image'
      - 'gcr.io/$PROJECT_ID/sigma-sync-worker'
      - '--region'
      - 'europe-west1'
      - '--memory'
      - '4Gi'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--quiet'

images:
  - 'gcr.io/$PROJECT_ID/sigma-sync-worker'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
