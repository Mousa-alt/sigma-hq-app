steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/sigma-sync-worker', '.']
    dir: 'backend'
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sigma-sync-worker']
  
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sigma-sync-worker'
      - '--image'
      - 'gcr.io/$PROJECT_ID/sigma-sync-worker'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'
      - '--timeout'
      - '540'
      - '--set-secrets'
      - 'GEMINI_API_KEY=gemini-api-key:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
