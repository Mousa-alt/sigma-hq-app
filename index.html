<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="AI-powered Technical Office Intelligence Platform for construction project management" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Sigma HQ" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Sigma HQ" />
    <meta name="msapplication-TileColor" content="#0f172a" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons - Using properly sized square Sigma icon -->
    <link rel="icon" type="image/png" href="/icons/sigma-icon-512.png" />
    <link rel="apple-touch-icon" href="/icons/sigma-icon-512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/sigma-icon-512.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/sigma-icon-512.png" />
    
    <!-- Splash screens for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>Sigma HQ - Technical Office Command Center</title>
    
    <!-- Preconnect to important origins -->
    <link rel="preconnect" href="https://firestore.googleapis.com" />
    <link rel="preconnect" href="https://www.gstatic.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New version available
                    if (confirm('New version of Sigma HQ available! Reload to update?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
